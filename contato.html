<section id="contato">
    <div class="container">
        <h1>Contato</h1>
        <script src="formvalidacao.js"></script>
        <form id="Trabalho de construção Web\formvalidacao.js" onsubmit="return validarFormulario();">
                <table class="contato">
                    <tr>
                        <td><label for="nome">Nome completo:</label></td>
                        <td><input type="text" id="nome" name="nome" class="imput-texto" required></td>
                    </tr>
                    <tr>
                        <td><label for="telefone">Telefone:</label></td>
                        <td><input type="tel" id="telefone" name="telefone" class="imput-texto" required></td>
                    </tr>
                    <tr>
                        <td><label for="email">E-mail:</label></td>
                        <td><input type="email" id="email" name="email" class="imput-texto" required></td>
                    </tr>
                    <tr>
                        <td><label for="tipo">Pessoa Física ou Jurídica:</label></td>
                        <td>
                            <input type="radio" id="pessoa_fisica" name="tipo" value="Pessoa Física"> Pessoa Física
                            <input type="radio" id="pessoa_juridica" name="tipo" value="Pessoa Jurídica"> Pessoa Jurídica
                        </td>
                    </tr>
                    <tr>
                        <td><label for="horario_contato">Melhor horário de contato:</label></td>
                        <td>    
                            <input type="radio" id="manha" name="turno" value="manha"> Manhã
                            <input type="radio" id="tarde" name="turno" value="tarde"> Tarde
                            <input type="radio" id="noite" name="turno" value="noite"> Noite
                        </td>
                    </tr>
                    <tr>
                        <td><label for="tipo_servico">Tipo de serviço desejado:</label></td>
                        <td>
                            <select id="tipo_servico" name="tipo_servico">
                                <option value="pgestatica">Página Estática HTML e CSS</option>
                                <option value="pgdinamica">Página Dinâmica</option>
                                <option value="pgsuperavançada">Página Super Avançada</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="descricao_servico">Descrição do serviço desejado:</label></td>
                        <td><textarea id="descricao_servico" name="descricao_servico" rows="1" cols="50" class="imput-txtarea"></textarea></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" value="Enviar" onclick="validarFormulario()">
                            <input type="reset" value="Limpar">
                        </td>
                    </tr>
                </table>
            </div>
</section>
